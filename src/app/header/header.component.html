<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Angular</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    <div *ngIf="isLoggedIn; then loggedin; else notloggedin"></div>

  </div>
</nav>

<ng-template #loggedin>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/account" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Account ({{user.firstname}} {{user.lastname}})</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Log Out</a>
    </li>

  </ul>
</ng-template>

<ng-template #notloggedin>


  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Register</a>
    </li>
  </ul>


</ng-template>
