<app-header></app-header>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email" class="mt-5">Email address</label>
      <input [ngClass]="{ 'has-error' : isSubmitted && formControls.email.errors }" formControlName="email" type="email"
        class="form-control col-md-5" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <div *ngIf="isSubmitted && formControls.email.errors" class="text-danger">
        <div *ngIf="formControls.email.errors.required">
          Email address is required!
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [ngClass]="{ 'has-error' : isSubmitted && formControls.password.errors }" formControlName="password"
        type="password" class="form-control col-md-5" id="password" placeholder="Password">

      <div *ngIf="isSubmitted && formControls.password.errors" class="text-danger">
        <div *ngIf="formControls.password.errors.required">
          Password is required!
        </div>
      </div>

    </div>



    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
