<app-header></app-header>
<div class="container mt-5">
    <div *ngIf="edit; then editUserInfo; else userInfo"></div>
</div>



<div class="container mt-5">
    <button (click)="logout()">Log Out</button>
</div>




<ng-template #userInfo>
    <strong>Firstname:</strong>
    <p>{{user.firstname}}</p>
    <strong>Lastname: </strong>
    <p>{{user.lastname}}</p>
    <strong>Addressline: </strong>
    <p>{{user.addressline}}</p>
    <strong>Zipcode: </strong>
    <p>{{user.zipcode}}</p>
    <strong>City: </strong>
    <p>{{user.city}}</p>
    <strong>Country: </strong>
    <p>{{user.country}}</p>
    <strong>Email: </strong>
    <p>{{user.email}}</p>
   
    <button (click)="edit = !edit">Edit</button>
</ng-template>

<ng-template #editUserInfo>
    <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
        <strong>Firstname: </strong>
        <p><input type="text" formControlName="firstname"></p>
        <strong>Lastname: </strong>
        <p><input type="text" formControlName="lastname"></p>
        <strong>Addressline: </strong>
        <p><input type="text" formControlName="addressline"></p>
        <strong>Zipcode: </strong>
        <p><input type="text" formControlName="zipcode"></p>
        <strong>City: </strong>
        <p><input type="text" formControlName="city"></p>
        <strong>Country: </strong>
        <p><input type="text" formControlName="country"></p>
        <strong>Email: </strong>
        <p><input type="text" formControlName="email"></p>
        <strong>Password: </strong>
        <p><input type="text" formControlName="password"></p>
        <input type="submit" value="Save">
        <button (click)="edit = !edit">Back</button>
    </form>

</ng-template>
